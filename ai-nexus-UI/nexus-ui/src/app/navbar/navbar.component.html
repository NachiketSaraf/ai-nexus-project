<mat-toolbar>
  <span class="name">AI Nexus</span>
  <span class="example-spacer"></span>
  <button mat-button class="custom-button" routerLink="" 
  [ngClass]="{'active': selectedButton === 'home'}"
  (click)="selectButton('home')">Home</button>
  
  <button mat-button class="custom-button" routerLink="./ai-tools" 
  [ngClass]="{'active': selectedButton === 'ai-tools'}"
  (click)="selectButton('ai-tools')">Ai-Tool</button>
 
   <!-- Menu button for mobile -->
   <div class="menu-button" [class.show-dropdown]="isDropdownVisible" (click)="toggleDropdown()">
    <span> &#9776;</span>
    <div class="dropdown-content">
        <ul>
            <li><a mat-button routerLink="" [ngClass]="{'active': selectedButton === 'home'}" (click)="selectButton('home'); hideDropdown()">Home</a></li>
            <li><a mat-button routerLink="./ai-tools" [ngClass]="{'active': selectedButton === 'ai-tools'}" (click)="selectButton('ai-tools'); hideDropdown()">Ai-Tool</a></li>
          
        </ul>
    </div>
</div>
</mat-toolbar>
